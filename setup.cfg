[nosetests]
cover-package=uta
cover-erase=1
cover-html=1
doctest-extension=rst
verbosity=3
with-coverage=1
with-doctest=1
with-xunit=1

[build_sphinx]
all_files  = 1
build-dir  = doc/build
source-dir = doc/source

[upload_sphinx]
upload-dir = doc/build/html

# http://pep8.readthedocs.org/en/latest/intro.html#error-codes
[flake8]
max-line-length = 160
exclude = tests/*
max-complexity = 10
ignore = E221,E251,E303,W291
